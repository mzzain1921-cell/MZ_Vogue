<script>
  // first page se aane wala subtotal
  const subtotal = parseFloat(localStorage.getItem('checkoutTotal')) || 0;

  const shipping = 30; // fixed shipping
  const total = subtotal + shipping;

  // Subtotal jahan jahan show ho
  document.querySelectorAll('.finalPrice').forEach((el, index) => {
    if (index === 0) {
      // pehla subtotal
      el.innerText = subtotal.toFixed(2);
    } else {
      // total (subtotal + shipping)
      el.innerText = total.toFixed(2);
    }
  });

  // shipping price
  document.getElementById('shipping').innerText = shipping.toFixed(2);

  document.getElementById("payNowBtn").addEventListener("click", function () {

  // fake payment delay (animation feel)
  this.innerText = "Processing...";
  this.disabled = true;

  setTimeout(() => {
    // ORDER ID generate
    const orderId = "MZ-" + Math.floor(100000 + Math.random() * 900000);

    // total get karo (subtotal + shipping)
    const subtotal = parseFloat(localStorage.getItem("checkoutTotal")) || 0;
    const shipping = 30;
    const finalTotal = (subtotal + shipping).toFixed(2);

    // order data save
    localStorage.setItem("orderSuccess", JSON.stringify({
      orderId: orderId,
      total: finalTotal
    }));

    // cart clear
    localStorage.removeItem("cartItem");
    localStorage.removeItem("checkoutTotal");

    // thank you page
    window.location.href = "thank-you.html";

  }, 2000); // 2 sec fake processing
});
</script>
